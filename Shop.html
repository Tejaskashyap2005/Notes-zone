  <script>
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const htmlElement = document.documentElement;

    darkModeToggle.addEventListener("click", () => {
      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        darkModeToggle.textContent = "🌙"; // Light mode icon
      } else {
        htmlElement.classList.add("dark");
        darkModeToggle.textContent = "☀️"; // Dark mode icon
      }
    });
    </script>
    <script>
    
        // Select all navigation links and the loading screen
        const links = document.querySelectorAll('a');
        const loadingScreen = document.getElementById('loadingScreen');
    
        // Show the loader when any link is clicked
        links.forEach(link => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href');
                
                // Ensure the link is internal
                if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                    event.preventDefault(); // Prevent immediate navigation
                    loadingScreen.style.display = 'flex'; // Show the loading screen
    
                    // Simulate a delay, then navigate (remove the setTimeout for real navigation)
                    setTimeout(() => {
                        window.location.href = href; // Navigate to the clicked link
                    }, 1000); // Simulate a 1-second delay
                }
            });
        });
    
       // Optional: Hide loader on page load and handle back/forward navigation
    window.addEventListener('pageshow', (event) => {
        // Check if the navigation type is "back_forward" (i.e., browser's back/forward button)
        if (event.persisted) {
            loadingScreen.style.display = 'none'; // Ensure the loading screen is hidden
        }
    });
