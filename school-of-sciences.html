<body class="bg-gray-200 text-blue-900 min-h-screen dark:bg-gray-900 dark:text-gray-200">

    <section class="py-20 px-4">

 <!-- JavaScript -->
    <script>
        // Load Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Re-attach event listeners for dark mode and menu toggle
                const menuToggle = document.getElementById("menuToggle");
                const navLinks = document.getElementById("navLinks");
                const darkModeToggle = document.getElementById("darkModeToggle");
                const htmlElement = document.documentElement;

                // Navigation Toggle
                menuToggle.addEventListener("click", () => {
                    if (navLinks.style.maxHeight === "0px" || navLinks.style.maxHeight === "") {
                        navLinks.style.maxHeight = "300px";
                        navLinks.style.opacity = "1";
                    } else {
                        navLinks.style.maxHeight = "0px";
                        navLinks.style.opacity = "0";
                    }
                });

                // Dark Mode Toggle
                darkModeToggle.addEventListener("click", () => {
                    if (htmlElement.classList.contains("dark")) {
                        htmlElement.classList.remove("dark");
                        darkModeToggle.textContent = "üåô";
                    } else {
                        htmlElement.classList.add("dark");
                        darkModeToggle.textContent = "‚òÄÔ∏è";
                    }
                });
            });
    </script>
    <script>
        // Select all navigation links and the loading screen
        const links = document.querySelectorAll('a'); // Select all <a> tags
        const loadingScreen = document.getElementById('loadingScreen'); // Loading screen div
    
        // Show the loader when any link is clicked
        links.forEach((link) => {
            link.addEventListener('click', (event) => {
                const href = link.getAttribute('href'); // Get the href of the clicked link
    
                // Check if the link is internal and valid
                if (
                    href &&
                    !href.startsWith('#') && // Exclude anchor links
                    !href.startsWith('mailto:') && // Exclude mailto links
                    !href.startsWith('tel:') // Exclude telephone links
                ) {
                    event.preventDefault(); // Prevent immediate navigation
                    loadingScreen.style.display = 'flex'; // Show the loading screen
    
                    // Simulate a delay, then navigate to the link
                    setTimeout(() => {
                        window.location.href = href; // Navigate to the clicked link
                    }, 1000); // Simulate a 1-second delay
                }
            });
        });
    
        // Hide the loader on page load
        window.addEventListener('load', () => {
            loadingScreen.style.display = 'none'; // Hide the loading screen after the page loads
        });
    </script>
    
</body>
