    <script>
        // Load Navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                // Re-attach event listeners for dark mode and menu toggle
                const menuToggle = document.getElementById("menuToggle");
                const navLinks = document.getElementById("navLinks");
                const darkModeToggle = document.getElementById("darkModeToggle");
                const htmlElement = document.documentElement;

                // Navigation Toggle
                menuToggle.addEventListener("click", () => {
                    if (navLinks.style.maxHeight === "0px" || navLinks.style.maxHeight === "") {
                        navLinks.style.maxHeight = "300px";
                        navLinks.style.opacity = "1";
                    } else {
                        navLinks.style.maxHeight = "0px";
                        navLinks.style.opacity = "0";
                    }
                });

                // Dark Mode Toggle

                    if (htmlElement.classList.contains("dark")) {

                        darkModeToggle.textContent = "üåô";
                    } else {

                });
            });
    </script>
   <script>
    
    // Select all navigation links and the loading screen
    const links = document.querySelectorAll('a');
    const loadingScreen = document.getElementById('loadingScreen');

    // Show the loader when any link is clicked
    links.forEach(link => {
        link.addEventListener('click', (event) => {
            const href = link.getAttribute('href');
            
            // Ensure the link is internal
            if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                event.preventDefault(); // Prevent immediate navigation
                loadingScreen.style.display = 'flex'; // Show the loading screen

                // Simulate a delay, then navigate (remove the setTimeout for real navigation)
                setTimeout(() => {
                    window.location.href = href; // Navigate to the clicked link
                }, 1000); // Simulate a 1-second delay
            }
        });
    });
