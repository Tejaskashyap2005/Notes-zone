        semesterSelect.addEventListener("change", () => {
            const selectedSemester = semesterSelect.value;
            subjectsContainer.innerHTML = "";

            if (subjectsData[selectedSemester]) {
                subjectsContainer.classList.remove("hidden");

                subjectsData[selectedSemester].forEach(subject => {
                    const subjectCard = document.createElement("div");
                    subjectCard.className = "subject-card bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 text-center";

                    if (selectedSemester === "semester2") {
                        subjectCard.innerHTML = `
                            <h3 class="text-xl font-bold mb-4 text-blue-800 dark:text-yellow-300">${subject.name}</h3>
                            <select class="w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-800 dark:border-gray-600 subject-dropdown">

                                class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 transition-all mt-4 dark:bg-yellow-400 dark:text-blue-900 dark:hover:bg-yellow-500 hidden view-link"
                            >
                                View
                            </a>
                        `;

                        const dropdown = subjectCard.querySelector(".subject-dropdown");
                        const viewLink = subjectCard.querySelector(".view-link");

                        dropdown.addEventListener("change", () => {
                            const selectedOption = dropdown.value;
                            if (selectedOption && subject.options[selectedOption]) {
                                viewLink.href = subject.options[selectedOption];
                                viewLink.classList.remove("hidden");
                            } else {
                                viewLink.classList.add("hidden");
                            }
                        });
                    } else {
                        subjectCard.innerHTML = `
                            <h3 class="text-xl font-bold mb-4 text-blue-800 dark:text-yellow-300">${subject.name}</h3>
                            <a
                                href="${subject.link}"
                                target="_blank"
                                class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 transition-all mt-4 dark:bg-yellow-400 dark:text-blue-900 dark:hover:bg-yellow-500"
                            >
                                View Notes
                            </a>
                        `;
                    }

                    subjectsContainer.appendChild(subjectCard);
                });
            } else {
                subjectsContainer.classList.add("hidden");
            }
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        darkModeToggle.addEventListener("click", () => {
            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                darkModeToggle.textContent = "🌙";
            } else {
                htmlElement.classList.add("dark");
                darkModeToggle.textContent = "☀️";
            }
        });

        // Mobile Navigation Toggle
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");

        menuToggle.addEventListener("click", () => {

        });
        // Select all navigation links and the loading screen
    const links = document.querySelectorAll('a');
    const loadingScreen = document.getElementById('loadingScreen');

    // Show the loader when any link is clicked
    links.forEach(link => {
        link.addEventListener('click', (event) => {
            const href = link.getAttribute('href');
            
            // Ensure the link is internal
            if (href && !href.startsWith('#') && !href.startsWith('mailto:') && !href.startsWith('tel:')) {
                event.preventDefault(); // Prevent immediate navigation
                loadingScreen.style.display = 'flex'; // Show the loading screen

                // Simulate a delay, then navigate (remove the setTimeout for real navigation)
                setTimeout(() => {
                    window.location.href = href; // Navigate to the clicked link
                }, 1000); // Simulate a 1-second delay
            }
        });
    });
