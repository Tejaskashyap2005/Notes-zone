<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute to Notes Zone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-white text-blue-900 dark:bg-gray-900 dark:text-white">
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>
  <section class="py-20 px-4">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold mb-6">Contribute to Notes Zone</h1>
      <p class="max-w-md mx-auto mb-6">
        Your contributions can make a big difference! Share your notes, resources, or feedback to help students worldwide.
      </p>
      <a href="https://chat.whatsapp.com/HqPOPsFFybTCoBXtsPbmxU" class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition-all">
        Become a Contributor
      </a>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    // Load Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        const menuToggle = document.getElementById("menuToggle");
        const navLinks = document.getElementById("navLinks");
        const darkModeToggle = document.getElementById("darkModeToggle");
        const htmlElement = document.documentElement;

        // Check localStorage for theme preference
        if (localStorage.getItem("theme") === "dark") {
          htmlElement.classList.add("dark");
          darkModeToggle.textContent = "‚òÄÔ∏è"; // Switch to dark mode icon
        } else {
          htmlElement.classList.remove("dark");
          darkModeToggle.textContent = "üåô"; // Switch to light mode icon
        }

        // Navigation Toggle
        menuToggle.addEventListener("click", () => {
          if (navLinks.style.maxHeight === "0px" || navLinks.style.maxHeight === "") {
            navLinks.style.maxHeight = "300px";
            navLinks.style.opacity = "1";
          } else {
            navLinks.style.maxHeight = "0px";
            navLinks.style.opacity = "0";
          }
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener("click", () => {
          if (htmlElement.classList.contains("dark")) {
            htmlElement.classList.remove("dark");
            darkModeToggle.textContent = "üåô"; // Light mode icon
            localStorage.setItem("theme", "light"); // Save theme preference
          } else {
            htmlElement.classList.add("dark");
            darkModeToggle.textContent = "‚òÄÔ∏è"; // Dark mode icon
            localStorage.setItem("theme", "dark"); // Save theme preference
          }
        });
      });
  </script>
</body>
</html>
