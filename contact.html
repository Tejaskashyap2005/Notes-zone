  <style>
    /* Smooth transitions */
    body {
        transition: background-color 0.3s, color 0.3s;
    }

    header {
        transition: background-color 0.3s;
    }

    /* Custom styling for the navigation links */
    .nav-link {
        position: relative;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 50%;
        width: 0;
        height: 2px;
        background-color: #facc15; /* Yellow underline */
        transition: width 0.3s, left 0.3s;
    }

    .nav-link:hover::after {
        width: 100%;
        left: 0;
    }

    /* Hero section responsiveness */
    @media (max-width: 640px) {
        .hero {
            min-height: 70vh;
        }
    }

    /* Modern styling for contact page */
    .contact-hero {
      background: linear-gradient(135deg, #38bdf8, #1e3a8a);
      position: relative;
      overflow: hidden;
    }

    .contact-hero::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>') repeat;
      opacity: 0.3;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .modern-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    .modern-input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
      outline: none;
    }

    .floating-label {
      position: absolute;
      left: 1rem;
      top: 1rem;
      pointer-events: none;
      transition: all 0.2s ease;
      color: #64748b;
    }

    .modern-input:focus + .floating-label,
    .modern-input:not(:placeholder-shown) + .floating-label {
      transform: translateY(-1.5rem) scale(0.85);
      color: #38bdf8;
      background: white;
      padding: 0 0.5rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, #38bdf8, #1e3a8a);
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.5s ease;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .contact-info {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .info-item {
      flex: 1;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(56, 189, 248, 0.1);
      transition: all 0.3s ease;
    }

    .info-item:hover {
      background: rgba(56, 189, 248, 0.2);
      transform: translateY(-3px);
    }

    /* Animation for success message */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-message {
      animation: slideIn 0.5s ease forwards;
    }
  </style>

  <main class="min-h-screen">
    <!-- Contact Hero Section -->
    <section class="contact-hero py-20">
      <div class="container mx-auto px-4">
        <div class="text-center text-white mb-12">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">Get in Touch</h1>
          <p class="text-xl opacity-90">We'd love to hear from you. Send us a message!</p>
        </div>

        <!-- Contact Form Card -->
        <div class="max-w-4xl mx-auto">
          <div class="contact-card p-8 md:p-12">
            <form action="https://formspree.io/f/xqaakgbv" method="POST" class="space-y-8">
              <!-- Stylish form header -->
              <div class="text-center mb-8">
                <div class="inline-block p-3 bg-blue-50 rounded-full mb-4">
                  <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Let's Connect!</h3>
                <p class="text-gray-600 mt-2">We'll get back to you within 24 hours</p>
              </div>

              <!-- Modern form fields -->
              <div class="space-y-6">
                <!-- Name field with icon -->
                <div class="input-group relative">
                  <div class="absolute left-4 top-4 text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    name="name" 
                    class="modern-input pl-12 pr-4" 
                    placeholder="Your Name"
                    required
                  >
                </div>

                <!-- Email field with icon -->
                <div class="input-group relative">
                  <div class="absolute left-4 top-4 text-gray-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                  </div>
                  <input 
                    type="email" 
                    name="email" 
                    class="modern-input pl-12 pr-4" 
                    placeholder="Your Email"

                    placeholder="Your Message"
                    required
                  ></textarea>
                </div>
              </div>

              <!-- Submit button with animation -->
              <button type="submit" class="submit-btn w-full group">
                <span class="flex items-center justify-center">
                  <span>Send Message</span>
                  <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                  </svg>
                </span>
              </button>
            </form>

            <!-- Contact information cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
              <div class="info-item text-center p-4">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                  <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>

              </div>

  <!-- JavaScript -->
  <script>
    // Mobile Navigation Toggle
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Dark Mode Toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    const htmlElement = document.documentElement;

    darkModeToggle.addEventListener("click", () => {
      if (htmlElement.classList.contains("dark")) {
        htmlElement.classList.remove("dark");
        darkModeToggle.textContent = "🌙"; // Light mode icon
      } else {
        htmlElement.classList.add("dark");
        darkModeToggle.textContent = "☀️"; // Dark mode icon
      }
    });

    // Animate form inputs
    document.querySelectorAll('.modern-input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });

    // Form submission handling
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.innerHTML = 'Sending...';
      submitBtn.disabled = true;

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          const successMessage = document.createElement('div');
          successMessage.className = 'success-message text-green-600 text-center mt-4';
          successMessage.innerHTML = 'Message sent successfully! We\'ll get back to you soon.';
          form.appendChild(successMessage);
          form.reset();
        }
      } catch (error) {
        console.error('Error:', error);
      }

      submitBtn.innerHTML = 'Send Message';
      submitBtn.disabled = false;
    });
    </script>
